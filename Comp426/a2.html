		<script>
		var game = new SuperBattleship();
		var p1Key = game.registerPlayerOne();
		var p2Key = game.registerPlayerTwo();
		game.startGame();

		$(document).ready(function(){
			for(y=0;y<game.getBoardSize();y++){
				var row = $("<tr>", {}).addClass("myRow table-bordered");
				for(x=0;x<game.getBoardSize();x++){
					var sqr = game.queryLocation(p1Key, x, y);
					var column = $("<td>", {}).append($("<span>", { style: "display: none" }));
					switch(sqr.type){
						case "miss":
						  break;
						case "p1":
						  column.addClass("myColumn table-bordered p1");
						  break;
						case "p2":
						  column.addClass("myColumn table-bordered p2");
						  break;
						case "empty":
						  column.addClass("myColumn table-bordered emptySea");
						  break;
						case "invisible":
						  column.addClass("myColumn table-bordered invisibleSea");
						  break;
					}
					
				  row.append(column);
				}
				$('#myTable').append(row);
			}
		});

		$(document).on("click","tr.myRow td", function(e){
			$(e.target).addClass('hitSquare').removeClass('emptySea');
		});

		</script>
